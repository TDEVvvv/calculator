<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тооны машин</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a053d3de0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td colspan="4">
            <div class="screen"><div id="display">0</div></div>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button class="button" id="clear">CLEAR</button></td>
          <td colspan="2">
            <button class="button" id="delete">DELETE</button>
          </td>
        </tr>
        <tr>
          <td><button class="button">7</button></td>
          <td><button class="button">8</button></td>
          <td><button class="button">9</button></td>
          <td><button class="button">/</button></td>
        </tr>
        <tr>
          <td><button class="button">4</button></td>
          <td><button class="button">5</button></td>
          <td><button class="button">6</button></td>
          <td><button class="button">*</button></td>
        </tr>
        <tr>
          <td><button class="button">1</button></td>
          <td><button class="button">2</button></td>
          <td><button class="button">3</button></td>
          <td><button class="button">-</button></td>
        </tr>
        <tr>
          <td><button class="button">.</button></td>
          <td><button class="button">0</button></td>
          <td><button class="button">=</button></td>
          <td><button class="button">+</button></td>
        </tr>
      </table>
      <p>Copyright &copy 2022 Temuge <i class="fa-brands fa-github"></i></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
